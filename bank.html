<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="info">
        <div class="box">
            <div class="bxon">
                <img src="WFL LOGO (1).png" alt="">
                <div class="step">
                    <img src="Vector (2).png" alt="">
                    <div class="stepone">Step 3</div>
                </div>
                <div class="instruction">
                    Enter your bank Information to update your profile.
                </div>
    
               <div class="properties">
                <div class="bim">
                 <div class="num">
                    1
                 </div>
                 <div class="pin"><b>Personal Information</b></div>
                </div>
                <div class="lines">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
    
                 </div>
                 <div class="bim">
                    <div class="num">
                        2
                     </div>
                     <div class="pin"><b>Investment Information</b></div>
                   </div>
                   <div class="lines">
                       <div class="line"></div>
                       <div class="line"></div>
                       <div class="line"></div>
                       <div class="line"></div>
                       <div class="line"></div>
       
                    </div>
                    <div class="bim">
                        <div class="num">
                            3
                         </div>
                         <div class="pin"><b>Bank Information</b></div>
                       </div>
                       <div class="lines">
                           <div class="line"></div>
                           <div class="line"></div>
                           <div class="line"></div>
                           <div class="line"></div>
                           <div class="line"></div>
           
                        </div>
                        <div class="bim">
                            <div class="numb">
                               4
                            </div>
                            <div class="pin">Next Of Kin</div>
                           </div>
               </div>   
            </div> 
            <div class="bxtw">
                <h1>Bank Information</h1>
                <div class="instruct">
                    Enter your bank Information to update your profile.
                </div>
                <div class="details2">
                    <div class="details3">
                        <div class="textfield">
                            <div class="char">
                              Bank Name
                            </div>
                            <input type="text" class="boxing" placeholder="Bank Name" id="bname">
                        </div>
                        <div class="textfield2">
                            <div class="char">
                             Account Number
                            </div>
                            <input type="text" class="boxing" placeholder="Account Number" id="anum">
                        </div>
                       </div>

                       <div class="details3">
                        <div class="textfield">
                            <div class="char">
                              Account Name
                            </div>
                            <input type="text" class="boxing" placeholder="Account Name" id="aname">
                        </div>
                        <div class="textfield2">
                            <div class="char">
                            BVN
                            </div>
                            <input type="text" class="boxing" placeholder="BVN" id="bvn">
                        </div>
                       </div>
                       <div class="login" onclick="bank()">
                        <button>Proceed</button>
                         </div>
                </div>
            </div>
        </div> 
       
    </div>  
    
    <script>
        function bank(){
            const bname = document.getElementById('bname').value
            const anum = document.getElementById('anum').value
        const aname = document.getElementById('aname').value
         const bvn = document.getElementById('bvn').value

         if (bname && anum && aname && bvn) {
            localStorage.setItem('Bankname', bname)
        localStorage.setItem('Accountnumber', anum)
        localStorage.setItem('Accountname', aname)
        localStorage.setItem('BVN', bvn)
        window.location.href = 'Nextofkin.html' 
         } else {
            alert('Kindly fill all fields')
         }
        }

        function autofill()
        {
            document.getElementById('bname').value = localStorage.getItem('Bankname')
        document.getElementById('anum').value = localStorage.getItem('Accountnumber')
      document.getElementById('aname').value = localStorage.getItem('Accountname')
     document.getElementById('bvn').value = localStorage.getItem('BVN')
        }
        autofill();
    </script>
</body>
</html>
