<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Simple Interest Calculator</h1>
    <div class="form">
        <div class="creativeform">
            <div class="create">
                <div class="num">
                    1
                 </div>
                 <div class="title">
                    Create Investment
                </div>
            </div>

            <div class="invest">
                <div class="numb">
                    2
                 </div>
                 <div class="title">
                    Investment Overview
                </div>
            </div>
            
        </div>
        <h3>Naira Investment (Stocks)</h3>

        

    <div class="calculator">
        <div class="details3">
            <div class="char"><h3>Principal</h3>
            </div>
            <div class="input">
                <input type="text"  value="$" id="principal">
            </div>
        </div>

        <div class="details3">
            <div class="char">
                <h3>Interest Rate</h3>
            </div>
            <div class="irate">
                <input type="number" value="14" id="rate">
                <div class="percent">%</div>

                <div class="select">
                    <select name="" id="per">
                       
                        <option value="Per year">Per year</option>
                        <option value="Per month">Per month</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="details">
            <div class="char">
                <h3>Term</h3>
            </div>
            <div class="iterm">
                <input type="number"  id="time">
            

                <div class="select">
                    <select name="" id="year">
                        <option value="Years">Years</option>
                        <option value="Months">Months</option>
                    </select>
                </div>
            </div>
        </div>
        <button onclick="calculate()"> Calculate</button>

        <div class="simpinterest" >
           <div class="char"><h3>Interest Amount</h3></div>
           <input type="text" id="sint">
        </div>
    </div>

    </div>
    
    <script>
        function calculate(){
        const principal = document.getElementById('principal').value
        const rate = document.getElementById('rate').value
        const time = document.getElementById('time').value

        const simpleinterest = parseInt(principal) * parseInt(rate) * parseInt(time) / 100
  
         document.getElementById('sint').value = simpleinterest


        }
    </script>
</body>
</html>
