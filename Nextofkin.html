    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter your peronal information</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
  
<div class="info">
    <div class="box">
        <div class="boxone">
            <img src="WFL LOGO (1).png" alt="">
            <div class="step">
                <img src="Vector (2).png" alt="">
                <div class="stepone">Step 2</div>
            </div>
            <div class="instruction">
                Enter your Investment Information to update your profile
            </div>

           <div class="properties">
            <div class="bim">
             <div class="num">
                1
             </div>
             <div class="pin">Personal Information</div>
            </div>
            <div class="lines">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>

             </div>
             <div class="bim">
                <div class="num">
                   2
                </div>
                <div class="pin">Investment Information</div>
               </div>
               <div class="lines">
                   <div class="line"></div>
                   <div class="line"></div>
                   <div class="line"></div>
                   <div class="line"></div>
                   <div class="line"></div>
   
                </div>
                <div class="bim">
                    <div class="num">
                       3
                    </div>
                    <div class="normal">Bank Information</div>
                   </div>
                   <div class="lines">
                       <div class="line"></div>
                       <div class="line"></div>
                       <div class="line"></div>
                       <div class="line"></div>
                       <div class="line"></div>
       
                    </div>
                    <div class="bim">
                        <div class="num">
                           4
                        </div>
                        <div class="pin"><b>Next of Kin</b></div>
                       </div>
                      
           </div>
        </div>
        <div class="boxtwo">
            <h1>Next of Kin</h1>
            <div class="instruct">
                Enter your Next of Kin
            </div>
            <div class="details2">
               <div class="details3">
                <div class="textfield">
                    <div class="char">
                    Name
                    </div>
                    <input type="text" class="boxing" placeholder="name" id="name">
                </div>

                <div class="textfield2">
                    <div class="char">
                  Gender
                    </div>
                    <select name="" id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                       
                    </select>
                </div>
               </div>

               <div class="details3">
                <div class="textfield">
                    <div class="char">
                     Nationality
                    </div>
                    <select name="" id="nationality">
                        <option value="Nigerian">Nigerian</option>
                        <option value="Angolan">Angolan</option>
                        <option value="Egyptian">Egyptian</option>
                    </select>
                </div>
               
                <div class="textfield2">
                    <div class="char">
                    Relationship
                    </div>
                   <div class="displays">
                    <input type="text" class="boxing" placeholder="relationship" id="relationship">   
                   </div>
                    
                </div>
               </div>
               
             
             
               <div class="details3">
                <div class="textfield">
                    <div class="char">
                  Phone Number
                    </div>
                    <input type="text" class="boxing" placeholder="phonenumber" id="phonenumber">
                </div>
                <div class="textfield2">
                    <div class="char">
                  Email Address
                    </div>
                    <input type="text" class="boxing" placeholder="emailaddress" id="emailaddress">
                </div>
               </div>
              
               
               <div class="details3">
                <div class="textfield">
                    <div class="char">
                 Residential Address
                    </div>
                    <input type="text" class="boxing" placeholder=" residentialaddress" id="residentialaddress">
                </div>
               
               </div>
             
                </div>
             <div class="login">
                <button onclick="Nextofkin()">Proceed</button>
             </div>
            </div>
        </div>
    </div>
</div>



<script>
    function Nextofkin(){
const name = document.getElementById('name').value
const gender = document.getElementById('gender').value
const nationality = document.getElementById('nationality').value
const relationship = document.getElementById('relationship').value
const phonenumber = document.getElementById('phonenumber').value
const emailaddress = document.getElementById('emailaddress').value
const residentialaddress = document.getElementById('residentialaddress').value
const updated ='true'

if (name && gender && nationality && relationship && phonenumber && emailaddress && residentialaddress ) {
    
         localStorage.setItem('name', name )
         localStorage.setItem('gender', gender)
        localStorage.setItem('nationality', nationality)
        localStorage.setItem('relationship', relationship)
         localStorage.setItem('phonenumber', phonenumber)
        localStorage.setItem('emailaddress', emailaddress)
        localStorage.setItem('residentialaddress', residentialaddress )
        localStorage.setItem('profileupdated', updated)
        alert('registration Complete')
         window.location.href = 'update.html'
} else {
    alert('Kindly fill all fields') 
}
    }
</script>
</body>
</html>
