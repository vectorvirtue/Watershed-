<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="WFL LOGO (1).png" alt="">
        </div>
    </header>

  <div class="details">
    <div class="signup">
        <div class="su">Login</div>
        <div class="kd">Input the correct details below to login to your account</div>

    </div>
    <div class="atype">
      <div class="errorpop " id="error">
        Incorrect Username Or Password
      </div>
        <div class="textfield">
            <div class="char">
                Email Address
            </div>
            <input type="text" class="box" placeholder="Email"  id="myemail">
        </div>
        <div class="textfield">
            <div class="char">
              Password
            </div>
            <input type="password" class="box" placeholder=".........." id="mypassword">
            <img src="Shape.png" alt="">
        </div>
      <div class="text">
       <a href="">Forgot Password?</a>
      </div>
    </div>
<a href=""></a>
    <div class="primary" onclick="loginfunc()"><a href="#">Login</a></div>
    <div class="span">
       Don't have an account? <span><a href="index.html">Create Account</a></span>
    </div>
  </div>


  <script>

    function loginfunc() {


      const correctemail = localStorage.getItem('email')
      const correctpassword = localStorage.getItem('password')
      const username = document.getElementById("myemail").value
      const password = document.getElementById("mypassword").value
     const error = document.getElementById("error")

     if (correctemail == username & password == correctpassword ) {
  
      error.classList.remove('errorshow')
      window.location.href = 'dashboard.html'
     } else {
      error.classList.add('errorshow')
     }
    }
  </script>
</body>
</html>
