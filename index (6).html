<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="WFL LOGO (1).png" alt="">
        </div>
    </header>
    <div class="details">
        <div class="signup">
            <div class="su">Sign Up</div>
            <div class="kd">Kindly fill in the following details to create an account</div>
        </div>

        <div class="textfield">
            <div class="char">
                First Name
            </div>
            <input type="text" class="box" placeholder="First Name">
        </div>
        
        <div class="textfield">
            <div class="char">
               Last Name
            </div>
            <input type="text" class="box" placeholder="Last Name">
        </div>
        
        <div class="textfield">
            <div class="char">
               Email
            </div>
            <input type="text" class="box" placeholder="Email">
        </div>
        
        <div class="textfield">
            <div class="char">
                Phone Number
            </div>
         <div class="input">
            <div class="naija">
                <img src="Rectangle 140.png" alt="">
                <img src="gridicons_dropdown.png" alt="">
             
            </div>
         </div>
        </div>
        <div class="atype">
            <div class="char">Account Type</div>
            <div class="types">
                <div class="button">
                    <img src="Radio button.png" alt="">
                    Individual 
                </div>
                <div class="button">
                    <img src="Radio button (1).png" alt="">
                   Joint 
                </div>
                <div class="button">
                    <img src="Radio button (1).png" alt="">
                    Children 
                </div>
                <div class="button">
                    <img src="Radio button (1).png" alt="">
                    Estate
                </div>
                <div class="button">
                    <img src="Radio button (1).png" alt="">
                   Corporate
                </div>
            </div>
        </div>
        <div class="primary"><a href="modal.html">Sign Up</a></div>
        <div class="span">
            Already have an account? <span><a href="">Login</a></span>
        </div>
    </div>
</body>
</html>
