<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
     <div class="form">
        <div class="creativeform">
            <div class="create">
                <div class="num">
                    1
                 </div>
                 <div class="title">
                    Create Investment
                </div>
            </div>

            <div class="invest">
                <div class="numb">
                    2
                 </div>
                 <div class="title">
                    Investment Overview
                </div>
            </div>
            
        </div>
        <h3>Naira Investment (Stocks)</h3>


        <div class="details3">
            <div class="textfield">
                <div class="char">
                   Create Investment Account
                </div>
                <input type="text" class="boxing" placeholder="Principal Account" id="account" oninput="calculate()">
            </div>
            <div class="textfield2">
                <div class="char">
                Effective Date
                </div>
                <input type="text" class="boxing" placeholder="03/26/2024" id="date" >
            </div>
        </div>
        <div class="details">
            <div class="textfield">
                <div class="char">
                   Tenure
                </div>
                <input type="text" class="boxing" placeholder="Enter a Tenure" id="tenure" oninput="calculate()">
            </div>
            <div class="textfield2">
                <div class="char">
                Interest Rate
                </div>
                <input type="text" class="boxing" value="23" id="rate" oninput="calculate()">
            </div>
        </div>

        <div class="details">
            <div class="textfield">
                <div class="char">
                   Maturity Date
                </div>
                <input type="text" class="boxing" placeholder="mm/dd/yy" id="mdate">
            </div>
            <div class="textfield2">
                <div class="char">
                Interest Amount
                </div>
                <input type="text"  placeholder="Interest Amount" id="amount"  oninput="calculate()" >
            </div>
        </div>
        <div class="details">
            <div class="textfield">
                <div class="char">
                   Total Amount Payable at Maturity
                </div>
                <input type="text" class="boxing" id="amtpay">
            </div>
           
        </div>

        <div class="details">
            <div class="textfield"   >
                <button onclick="payWithPaystack()">Start Investment</button>
            </div>
           
        </div>
     </div>
   </div>
   <script src="https://js.paystack.co/v1/inline.js"></script>
   <script>
    function calculate(){
        const account = document.getElementById('account').value
        const tenure = document.getElementById('tenure').value 
        const rate = document.getElementById('rate').value


        const simpleinterest = parseInt(account) * parseInt(rate) * parseInt(tenure) / 100
  
          document.getElementById('amount').value = simpleinterest
          calc()
          


    
      
    }

    function calc()
    {
        const account = document.getElementById('account').value
        const amount = document.getElementById('amount').value


        const totalamount = parseInt(account) + parseInt(amount) 

      
  
  document.getElementById('amtpay').value = totalamount
    }
  
  
    function payWithPaystack() {
  let handler = PaystackPop.setup({
    key: 'pk_test_7c1ec0c9fe734ba2a63d9e3037c4fdb61f05908e', // Replace with your public key
    email: 'shshshshhs@gmail.com',
    amount: document.getElementById("account").value * 100,
    ref: ''+Math.floor((Math.random() * 1000000000) + 1), // generates a pseudo-unique reference. Please replace with a reference you generated. Or remove the line entirely so our API will generate one for you
    // label: "Optional string that replaces customer email"
    onClose: function(){
      alert('Window closed.');
    },

    callback: function(response){
        const account = document.getElementById('account').value
        const tenure = document.getElementById('tenure').value 
        const rate = document.getElementById('rate').value
        const amount = document.getElementById('amount').value
        const tamount = document.getElementById('amtpay').value

    if (account && rate && tenure && amount && amtpay) {
        localStorage.setItem('Principal', account)
        localStorage.setItem('Tenure', tenure)
        localStorage.setItem('Rate', rate)
        localStorage.setItem('Interest', amount)
        localStorage.setItem('Total amount', tamount)
        window.location.href = 'signup.html'
    } else {
        
    }
    }
  });

  handler.openIframe();
}

  
  </script>
</body>
</html>
